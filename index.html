<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <header>
        <!-- logo -->
        <a href="./index.html"
          ><img src="./images/main_logo.svg" alt="logo"
        /></a>
        <!-- header navigation -->
        <nav class="header_nav">
          <ul class="header_nav_ul">
            <li class="header_nav_li">
              <a class="header_li_a" href="">Furniture</a>
            </li>
            <li class="header_nav_li">
              <a class="header_li_a" href="">Lighting</a>
            </li>
            <li class="header_nav_li">
              <a class="header_li_a" href="">Decor</a>
            </li>
            <li class="header_nav_li">
              <a class="header_li_a" href="">Sale</a>
            </li>
          </ul>
        </nav>
        <!-- header user and cart icons -->
        <section class="header_user_cart_section">
          <button class="user_icon header_button">
            <img
              class="user_icon_img image_100_width"
              src="./images/acc_logo.svg"
              alt=""
            />
          </button>
          <button class="cart_icon header_button">
            <img
              class="cart_icon_img image_100_width"
              src="./images/cart_logo.svg"
              alt=""
            />
          </button>
        </section>
      </header>
      <!-- ASIDE -->
      <aside class="aside">
        <!-- ASIDE HADING -->
        <h4 class="aside_heading">Living Room Furniture</h4>
        <!-- ASIDE NAVIGATION -->
        <nav class="aside_nav">
          <ul class="aside_nav_ul">
            <li class="aside_ul_li"><a class="aside_li_a" href="">Sofas</a></li>
            <li class="aside_ul_li">
              <a class="aside_li_a" href="">Loveseats</a>
            </li>
            <li class="aside_ul_li">
              <a class="aside_li_a" href="">Sleeper Sofas</a>
            </li>
            <li class="aside_ul_li">
              <a class="aside_li_a" href="">Sectionals</a>
            </li>
            <li class="aside_ul_li">
              <a class="aside_li_a" href="">Reclining Furniture</a>
            </li>
            <li class="aside_ul_li">
              <a class="aside_li_a" href="">Recliners</a>
            </li>
            <li class="aside_ul_li">
              <a class="aside_li_a" href="">Futons</a>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- SECTION1 -->
      <section class="section section1">
        <img
          class="section1_img image_100_width"
          src="./images/section1.png"
          alt=""
        />
      </section>
      <!-- SECTION 2 AND 3 -->
      <section class="section_2_3">
        <section class="section section2">
          <img
            class="section2_img image_100_width"
            src="./images/section2.png"
            alt=""
          />
        </section>
        <section class="section section3">
          <img
            class="section3_img image_100_width"
            src="./images/section3.png"
            alt=""
          />
        </section>
      </section>
      <!-- CARDS -->
      <!-- card 1 -->
      <article class="card card1">
        <img
          class="card_img image_100_width"
          src="./images/article1_img.png"
          alt=""
        />
        <section class="card_section">
          <span class="card_price_tag">$399.00</span
          ><button class="card_section_button">Add to Cart</button>
        </section>
      </article>
      <!-- CARD 2 -->
      <article class="card card2">
        <img
          class="card_img image_100_width"
          src="./images/article2_img.png"
          alt=""
        />
        <section class="card_section">
          <span class="card_price_tag">$399.00</span
          ><button class="card_section_button">Add to Cart</button>
        </section>
      </article>
      <!-- CARD3 -->
      <article class="card card3">
        <img
          class="card_img image_100_width"
          src="./images/article3_img.png"
          alt=""
        />
        <section class="card_section">
          <span class="card_price_tag">$399.00</span
          ><button class="card_section_button">Add to Cart</button>
        </section>
      </article>
      <!-- CARD 4 -->
      <article class="card card4">
        <img
          class="card_img image_100_width"
          src="./images/article4_img.png"
          alt=""
        />
        <section class="card_section">
          <span class="card_price_tag">$399.00</span
          ><button class="card_section_button">Add to Cart</button>
        </section>
      </article>
    </div>
  </body>
</html>
